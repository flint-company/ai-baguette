<!DOCTYPE html>
<html lang="en-us" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#121212">
    <title>Categories</title>
    <style>
 
:root {
    --main-width: 100%;
}

body {
    font-size: 2px;  
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #121212;
    color: #ffffff;
}

.ascii-art {
    font-family: monospace;
    white-space: pre;
    display: block;
    line-height: 1;
    width: 100%;
    overflow-x: hidden;  
    color: #ffffff;
    font-size: 2px;  
    transform-origin: top left;  
    transform: scale(1);  
    max-width: 100vw;  
}

.ascii-container {
    padding-top: 15px;  
}

.logo-art {
    font-size: 3.5px;  
    margin-bottom: 10px;  
}

.container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #121212;
    min-height: 100vh;
}

 
@media (max-width: 1920px) {
    .ascii-art {
        font-size: 1.5px;
    }
    .logo-art {
        font-size: 3px;
    }
}

@media (max-width: 1600px) {
    .ascii-art {
        font-size: 1.2px;
    }
    .logo-art {
        font-size: 2.5px;
    }
}

@media (max-width: 1200px) {
    .ascii-art {
        font-size: 1px;
    }
    .logo-art {
        font-size: 2.2px;
    }
}

@media (max-width: 900px) {
    .ascii-art {
        font-size: 0.8px;
    }
    .logo-art {
        font-size: 1.8px;
    }
}

@media (max-width: 600px) {
    .ascii-art {
        font-size: 0.6px;
    }
    .logo-art {
        font-size: 1.4px;
    }
}
</style>

<script>

document.addEventListener('DOMContentLoaded', function() {
    const asciiArt = document.querySelectorAll('.ascii-art');
    const container = document.querySelector('.container');
    
    function adjustAsciiSize() {
        const containerWidth = container.offsetWidth;
        const windowWidth = window.innerWidth;
        
        asciiArt.forEach(art => {
            
            if (art.scrollWidth > windowWidth) {
                const scale = windowWidth / art.scrollWidth;
                art.style.transform = `scale(${scale})`;
                art.style.width = `${100/scale}%`;
            }
        });
    }
    
    
    adjustAsciiSize();
    window.addEventListener('resize', adjustAsciiSize);
});
</script>
</head>
<body>
    <div class="container">
        
<header class="page-header">
    <h1>Categories</h1>
</header>

<ul class="terms-tags">
</ul>
    </div>
</body>
</html>
