<style>
/* Full width layout with dark theme */
:root {
    --main-width: 100%;
}

body {
    font-size: 2px; /* Reduced from 5px to 2px */
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #121212;
    color: #ffffff;
}

.ascii-art {
    font-family: monospace;
    white-space: pre;
    display: block;
    line-height: 1;
    width: 100%;
    overflow-x: hidden; /* Changed from auto to hidden to prevent scrollbars */
    color: #ffffff;
    font-size: 2px; /* Explicitly set font size */
    transform-origin: top left; /* Set transform origin */
    transform: scale(1); /* Allow adjusting scale if needed */
    max-width: 100vw; /* Maximum width is viewport width */
}

.ascii-container {
    padding-top: 15px; /* Add padding to move content away from top of page */
}

.logo-art {
    font-size: 3.5px; /* Make the logo larger than the content */
    margin-bottom: 10px; /* Add space between logo and content */
}

.container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #121212;
    min-height: 100vh;
}

/* Media queries to adjust font size based on screen width */
@media (max-width: 1920px) {
    .ascii-art {
        font-size: 1.5px;
    }
    .logo-art {
        font-size: 3px;
    }
}

@media (max-width: 1600px) {
    .ascii-art {
        font-size: 1.2px;
    }
    .logo-art {
        font-size: 2.5px;
    }
}

@media (max-width: 1200px) {
    .ascii-art {
        font-size: 1px;
    }
    .logo-art {
        font-size: 2.2px;
    }
}

@media (max-width: 900px) {
    .ascii-art {
        font-size: 0.8px;
    }
    .logo-art {
        font-size: 1.8px;
    }
}

@media (max-width: 600px) {
    .ascii-art {
        font-size: 0.6px;
    }
    .logo-art {
        font-size: 1.4px;
    }
}
</style>

<script>
// Script to dynamically adjust ASCII art size
document.addEventListener('DOMContentLoaded', function() {
    const asciiArt = document.querySelectorAll('.ascii-art');
    const container = document.querySelector('.container');
    
    function adjustAsciiSize() {
        const containerWidth = container.offsetWidth;
        const windowWidth = window.innerWidth;
        
        asciiArt.forEach(art => {
            // If the content is wider than the viewport, adjust the scale
            if (art.scrollWidth > windowWidth) {
                const scale = windowWidth / art.scrollWidth;
                art.style.transform = `scale(${scale})`;
                art.style.width = `${100/scale}%`;
            }
        });
    }
    
    // Adjust size on load and when window is resized
    adjustAsciiSize();
    window.addEventListener('resize', adjustAsciiSize);
});
</script>
